<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <title>Table 1</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: none;
    }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      gap: 100px;
      overflow-x: auto;
      padding: 30px;
    }

    .table-caption-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 0;
      width: 100%;
    }

    .table-scroll {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .table-div {
      background: #fff;
      width: 600px;
      min-width: 600px;
      border-radius: 10px 10px 0 0;
      border-bottom: 3px solid #009879;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead tr {
      background-color: #009879;
      color: #ffffff;
    }

    thead tr th:first-child {
      border-top-left-radius: 10px;
    }

    thead tr th:last-child {
      border-top-right-radius: 10px;
    }

    tbody tr:nth-child(even) {
      background-color: #f3f3f3;
      border-top: 2px solid rgb(228, 228, 228);
      border-bottom: 2px solid rgb(228, 228, 228);
    }

    th, td {
      padding: 15px;
      text-align: left;
      white-space: nowrap;
    }

    .highlight td {
      font-weight: bold;
      color: #009879;
    }

    .caption {
      font-size: 18px;
      color: #495057;
      text-align: center;
      font-weight: 700;
      margin-top: 15px;
    }

    .reference-image {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <img src="https://i.postimg.cc/T1zsXgFD/teble1.jpg" alt="table reference image" class="reference-image" />
    <div class="caption">Reference Image</div>
  </div>

  <div class="table-caption-wrapper">
    <div class="table-scroll">
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Points</th>
              <th>Team</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Domenic</td>
              <td>88,110</td>
              <td>dcode</td>
            </tr>
            <tr class="highlight">
              <td>2</td>
              <td>Sally</td>
              <td>72,400</td>
              <td>Students</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Nick</td>
              <td>52,300</td>
              <td>dcode</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="caption">Table</div>
  </div>

</body>
</html>
